<!DOCTYPE html>
<html lang="en" class="h-full w-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Optic</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/optic.js"></script>
  </head>
  <body class="h-full w-full flex items-center justify-center bg-slate-900">
    <input placeholder="Search" class="px-3 py-2 text-md text-white rounded-md shadow-lg border border-white bg-slate-800 focus:outline-0"></input>
    <script>
      Optic.init("/optic.json");

      const search = document.querySelector("input");
      search.addEventListener("keydown", (event) => {
        if (event.key === "Enter" && search.value && !event.shiftKey) {
          Optic.navigate(search.value);
        }
      });
    </script>
  </body>
</html>
